group 'com.github.vrcca.goos'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

test {
    systemProperty "com.objogate.wl.keyboard", "Mac-GB"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"
    testCompile 'org.jmock:jmock:2.8.2'

    compile 'com.googlecode.windowlicker:windowlicker-swing:r268'
    compile 'org.igniterealtime.smack:smack:3.2.1'
    compile 'org.apache.commons:commons-lang3:3.5'
}
